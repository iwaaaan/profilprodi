<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Embed</title>
    <!-- Meta Description -->
    <meta name="description" content="Embedding Google Spreadsheet using Bootstrap CSS with disabled scrollbar.">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS to disable scrollbar -->
    <style>
        iframe {
            overflow: hidden;
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://vercel.com/api/favicon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Embedded Google Spreadsheet</h3>
                    </div>
                    <div class="card-body">
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRVGy6K2nSZHZQ_rLIWBU40aq92a3eSs7UTsDOv4zMSidz26-StIhM3ckg7s6YVxazR2kNi6ckkBTTb/pubhtml?gid=1802657193&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
