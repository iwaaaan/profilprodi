<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progres laporan Borang Isian QS-WUR Jurusan/Program Studi</title>
    <link rel="icon" href="https://fst.uinsgd.ac.id/wp-content/uploads/2020/05/cropped-logo-uin.png">
    <!-- CDN for CSS (Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CDN for JS (jQuery and Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        table {
            width: 900px;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Progres laporan Borang Isian QS-WUR Jurusan/Program Studi</h1>
    <div id="csv-table"></div>
</div>

<script>
    $(document).ready(function(){
        $.ajax({
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbDCILGg_a4IEP9K_TKu9JY89SoUSVHgWnSdCd16TECSuOtZjLHHa9vy_bCTGtLfM3a3QvfOEFqZr5/pub?gid=142307183&single=true&output=csv",
            dataType: "text",
            success: function(data) {
                var allRows = data.split(/\r?\n|\r/);
                var table = '<table class="table table-bordered">';
                for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
                    if(singleRow === 0) {
                        table += '<thead><tr>';
                    } else {
                        table += '<tr>';
                    }
                    var rowCells = allRows[singleRow].split(',');
                    for(var rowCell = 0; rowCell < rowCells.length; rowCell++) {
                        if(singleRow === 0) {
                            table += '<th>' + rowCells[rowCell] + '</th>';
                        } else {
                            table += '<td>' + rowCells[rowCell] + '</td>';
                        }
                    }
                    if(singleRow === 0) {
                        table += '</tr></thead><tbody>';
                    } else {
                        table += '</tr>';
                    }
                }
                table += '</tbody></table>';
                $('#csv-table').html(table);
            }
        });
    });
</script>

</body>
</html>
