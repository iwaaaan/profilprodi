<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Embed Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Data</h1>
    <table id="csvTable"></table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSbDCILGg_a4IEP9K_TKu9JY89SoUSVHgWnSdCd16TECSuOtZjLHHa9vy_bCTGtLfM3a3QvfOEFqZr5/pub?gid=142307183&single=true&output=csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const table = document.getElementById('csvTable');
                    const rows = data.split('\n');
                    let tableHTML = '<thead><tr>';

                    // Extract headers
                    const headers = rows[0].split(',');
                    headers.forEach(header => {
                        tableHTML += `<th>${header.trim()}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';

                    // Extract rows
                    for (let i = 1; i < rows.length; i++) {
                        const cells = rows[i].split(',');
                        tableHTML += '<tr>';
                        cells.forEach(cell => {
                            tableHTML += `<td>${cell.trim()}</td>`;
                        });
                        tableHTML += '</tr>';
                    }
                    tableHTML += '</tbody>';
                    table.innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                });
        });
    </script>
</body>
</html>
